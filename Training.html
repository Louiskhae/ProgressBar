<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Progress Bar</title>
  </head>
  <body>
    <div class="card">
      <h1 class="text-center">Progress Bar</h1>
      <div class="progress mx-auto" style="width: 30rem;">
        <div class="progress-bar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="input-group mb-3" style="width: 5rem; margin: 0 auto; padding-top: 1rem;">
        <input type="number" id="number" class="form-control" placeholder="%" aria-label="percentage" aria-describedby="basic-addon1" onchange="test(this)" min="0" max="100">
      </div>
    </div>
    <SCRipt>
      function test(e) {
        let number = document.querySelector("#number").value;
        let progressBar = document.querySelector(".progress-bar");
        progressBar.style.width = number + "%";
        progressBar.textContent = number + "%";
        let color = number <= 33 ? "bg-success" : number >= 66 ? "bg-danger" : "bg-warning";
        progressBar.removeAttribute("class");
        progressBar.setAttribute("class", "progress-bar");
        progressBar.classList.add(color);
      }
    </SCRipt>
  </body>
</html>
